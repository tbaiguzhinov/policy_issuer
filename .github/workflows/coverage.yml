name: CodeCov
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      PYTHON: "3.9"
    steps:
      - uses: checkout@v2
        with:
          fetch-depth: ‘2’

      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: 3.9
      - name: Generate Report
        run: |
          pip install pytest pytest-cov pytest-django
          export DJANGO_SETTINGS_MODULE=issuer.settings && pytest --cov --cov-report term --cov-report xml:coverage.xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v2
